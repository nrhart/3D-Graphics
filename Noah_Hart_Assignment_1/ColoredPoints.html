<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <img style="width:400px;height:400px;" src="pig.jpg">
    <p>
    <!--<p id="numdot"> XXX </p>-->
    <button type="button" id="clearButton">Clear Canvas</button>
    <button type="button" id="drawButton" onclick=drawPicture()>Draw Picture</button>
    <p>
    <!--<button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    <p>-->
    Drawing Mode:
    <p>
    <button type="button" id="pointButton">Squares</button>
    <button type="button" id="triButton">Triangles</button>
    <button type="button" id="circleButton">Circles</button>
    <p>
    Shape Color:
    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">

    <p>
    Shape Size: <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">
    (Circle) Segment Count: <input type="range" min="10" max="100" value="0" class="slider" id="segmentSlide">
    <p>
    Awesomeness!: I made it so the triangles can be rotated slightly to allow for a more unique drawing.
        
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="ColoredPoints.js"></script>
  </body>
</html>
