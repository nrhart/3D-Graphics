<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Blocky Animal</title>
  <style>
    canvas {
      background-color: rgb(28, 163, 236)
    }

    .container {
      position: relative;
    }

    .topright {
      position: absolute;
      top: 8px;
      right: 16px;
      font-size: 18px;
    }
  </style>
</head>

<div class="container">
  <div class="topright"><span id="fps">--</span>FPS</div>
</div>

<body onload="main()">
  <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>
  <p>
    Hold shift and click the Dolphin for a suprise!
  <p>
    Play All Animations:
    <button type="button" id="animationAllOnButton">ON</button>
    <button type="button" id="animationAllOffButton">OFF</button>
  <p>
    Head <input type="range" min="-45" max="45" value="0" class="slider" id="headSlider">
    Animation:
    <button type="button" id="animationHeadOnButton">ON</button>
    <button type="button" id="animationHeadOffButton">OFF</button>
  <p>
    Tail <input type="range" min="-25" max="25" value="0" class="slider" id="tailSlider">
    Animation:
    <button type="button" id="animationTailOnButton">ON</button>
    <button type="button" id="animationTailOffButton">OFF</button>
  <p>
    Flipper <input type="range" min="-45" max="45" value="0" class="slider" id="flipperSlider">
    Animation:
    <button type="button" id="animationFlipperOnButton">ON</button>
    <button type="button" id="animationFlipperOffButton">OFF</button>
  <p>
    Camera Angle X: <input type="range" min="-360" max="360" value="45" class="slider" id="angleXSlider">
    Camera Angle Y: <input type="range" min="-360" max="360" value="0" class="slider" id="angleYSlider">
  <p>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="Cylinder.js"></script>
    <script src="Cone.js"></script>
    <script src="BlockyAnimal.js"></script>


</body>

</html>
