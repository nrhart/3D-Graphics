<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Asg0</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <br>
    <label for="v1">v1: x</label>
    <input type="text" id="v1x">
    <label for="v1">y</label>
    <input type="text" id="v1y">
    <br>
    <label for="v2">v2: x</label>
    <input type="text" id="v2x">
    <label for="v2">y</label>
    <input type="text" id="v2y">
    <br>
    <input type="button" value="Draw" onclick=handleDrawEvent()>
    <br><br>
    <label for="operations">Operation:</label>
    <select name="operations" id="operations">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="mag">Magnitude</option>
        <option value="nor">Normalize</option>
        <option value="ang">Angle between</option>
        <option value="cro">Area</option>
    </select>
    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" name="scalar">
    <br>
    <input type="button" value="Draw" onclick=handleDrawOperationEvent()>


</body>

</html>
